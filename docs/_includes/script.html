<!-- 轮播（Carousel）导航 -->
<script type="text/javascript">
    $(function () {
        /*
        * interval为每个轮播项之间的切换时间
        * wrap定义是否循环轮播
        *
        * */
        $("#myCarousel").carousel({
            interval: 2000,
            wrap: true
        });
    })
</script>
